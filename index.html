<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <img class="background__image" src="./images/pattern-background-desktop.svg" alt="background__image">
  <div class="container">
    <header class="header">
      <img src="./images/illustration-hero.svg" alt="illustration-hero" class="header__image">
    </header>
    <div class="textInfo">
      <h1 class="textInfo__title">Order Summary</h1>
      <p class="textInfo__paragraph"></p>
    </div>
    <div class="planInfo">
      <img src="./images/icon-music.svg" alt="music-icon">
      <div class="planInfo__text">
        <h2 class="planInfo__text__title">Annual Plan</h2>
        <h3 class="planInfo__text__subtitle">$59.99/year</h3>
      </div>
      <a href="#" class="changeLink">Change</a>
    </div>
    <div class="payment">Proceed to Payment</div>
    <a href="#" class="cancel">Cancel Order</a>
  </div>
</body>
</html>
